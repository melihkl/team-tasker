<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Risk / Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 26px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"], textarea {
            padding: 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: Arial, sans-serif;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            max-width: 100px;
        }

        button:hover {
            background-color: #45a049;
        }

        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Risk / Sorun Ekle</h2>
        <form method="post" action="/add-risk">
            <div class="form-group">
                <label for="project_name">Proje Adı:</label>
                <input type="text" id="project_name" name="project_name" required>
            </div>

            <div class="form-group">
                <label for="description">Açıklama:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit">Ekle</button>
                <a href="/" class="cancel-link">Vazgeç</a>
            </div>
        </form>
    </div>

</body>
</html>
